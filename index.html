<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="slider_container">
        <div class="left_slide" >
            <div style="background-color: #FD3555;">
                <h1>Nature FLower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #458208;">
                <h1>Nature Landscape</h1>
                <p>all in green</p>
            </div>
            <div style="background-color: #fd4c35;">
                <h1>Red Car</h1>
                <p>In The Forest</p>
            </div>
        </div>
        <div class="right_slide">
           <div style="background-image: url('images/red-sports-car-is-driving-down-road-with-trees.jpg');"></div>
           <div style="background-image: url('images/landscape.jpg');"></div>
           <div style="background-image: url('images/blue-sky.jpg');"></div>
           <div style="background-image: url('images/red-flower.jpg');"></div>
        </div>
        <div class="action_buttons">
            <button class="down_button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up_button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
